<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <title>Trivia Game</title>
</head>

<body background="assets/images/trivia-background.jpg">
    <div class="container">
        <header class="head">TOTALLY TRIVIAL TRIVIA!</header>
        <div id="wrapper">
            <div class="timer">Time Remaining:</div>
            <div id="display">00:00</div>

            <div class="question"> Who won the first Super Bowl?</div>
            <div id="buttons">
                <button type="button" class="btn btn-dark">New York Jets</button>
                <button type="button" class="btn btn-dark">Green Bay Packers</button>
                <button type="button" class="btn btn-dark">Kansas City Chiefs</button>
            </div>

            <div class="question">Who's Luke Skywalkers Father?</div>
            <div id="buttons">
                <button type="button" class="btn btn-dark">Mufasa</button>
                <button type="button" class="btn btn-dark">Han Solo</button>
                <button type="button" class="btn btn-dark">Darth Vader</button>
            </div>

            <div class="question">Who framed Roger Rabbit?</div>
            <div id="buttons">
                <button type="button" class="btn btn-dark">Jessica Rabbit</button>
                <button type="button" class="btn btn-dark">Judge Doom</button>
                <button type="button" class="btn btn-dark">Bugs Bunny</button>
            </div>

        </div>





        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
